<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .profile {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .profile h2 {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .profile p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="userProfile" class="profile"></div>

  <script src="./member.js"></script>
</body>
</html>
